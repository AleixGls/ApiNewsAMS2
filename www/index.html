<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <title>MusicBrainz Artist Searcher</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!-- NAV -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
                <i class="material-icons">menu</i>
            </a>
            <a href="#" class="brand-logo center">MusicBrainz</a>
        </div>
    </nav>

    <!-- SIDENAV -->
    <ul id="slide-out" class="sidenav">
        <li class="user-view">
            <div class="background">
                <img src="img/Placeholder.png">
            </div>
            <a><img class="circle" src="img/Portrait_Placeholder.png"></a>
            <a><span class="white-text name">Artist Searcher</span></a>
            <a><span class="white-text email">AJAX + API</span></a>
        </li>

        <li><a href="#search"><i class="material-icons">search</i>Cerca</a></li>

        <li><div class="divider"></div></li>

        <li class="subheader">Artistes destacats</li>
        <li>
            <ul id="featuredArtists" class="collection"></ul>
        </li>

        <li class="subheader">Cançons destacades</li>
        <li>
            <ul id="featuredSongs" class="collection"></ul>
        </li>
    </ul>

    <!-- TABS -->
    <ul class="tabs tabs-fixed-width z-depth-1">
        <li class="tab">
            <a class="active" href="#search">
                <i class="material-icons">search</i>
                Cerca
            </a>
        </li>

        <li class="tab">Artistes destacats</li>
        <li>
            <ul id="featuredArtists" class="collection"></ul>
        </li>

        <li class="tab">Cançons destacades</li>
        <li>
            <ul id="featuredSongs" class="collection"></ul>
        </li>
    </ul>

    <!-- TAB CERCA -->
    <div id="search" class="col s12">
        <div class="container">

            <h5>Cerca a MusicBrainz</h5>

            <div class="input-field">
                <input id="queryInput" type="text">
                <label for="queryInput">Nom del grup o artista</label>
            </div>

            <a id="artistBtn" class="btn waves-effect">
                Cercar grups
            </a>

            <a id="songBtn" class="btn waves-effect blue">
                Cercar cançons
            </a>

            <h6>Resultats</h6>
            <ul id="results" class="collection"></ul>

        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
